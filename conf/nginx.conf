upstream wdmmg-server {
    server app:8000;
}
server {

    listen 80;

    location ~ ^(/admin/|/api/v1/|/transfer/|/icons/|/api-token-auth/) {
        proxy_pass http://wdmmg-server;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location / {
     alias /app/static/;
    }

    location /static {
     alias /app/static/;
    }
}

